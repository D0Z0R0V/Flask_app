<!DOCTYPE html>
<html lang='ru'>
    <head>
        <meta charset="utf-8">
        <title> {% block title %} {% endblock %} </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body> 
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">DoZorov</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{{ url_for('index') }}">Главная</a>
                <a class="p-2 text-dark" href="{{ url_for('info') }}">Информация</a>
            </nav>
            <a class="btn btn-outline-primary" href="{{ url_for('doc') }}">Документация</a>
        </div>
        {% block content %} {% endblock %}
    </body>
</html>
